name: CI

on:
  push:
    branches: [ 'main' ]
    paths-ignore:
      - '.gitignore'
      - 'README.md'
      - 'renovate.json'
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: read

jobs:
  code-style:
    name: Code style
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        php-versions: [ '8.1' ]
      fail-fast: false
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Setup PHP
        uses: shivammathur/setup-php@c541c155eee45413f5b09a52248675b1a2575231 # 2.31.1
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:v2
      - name: Check PHP Version
        run: php -v
      - name: Update dependencies with composer
        run: composer update --no-interaction --no-ansi --no-progress
      - name: Run ECS
        run: ./vendor/bin/ecs --config=ecs.php check

  code-quality:
    name: Code quality
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        php-versions: [ '8.1' ]
      fail-fast: false
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Setup PHP
        uses: shivammathur/setup-php@c541c155eee45413f5b09a52248675b1a2575231 # 2.31.1
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:v2
      - name: Check PHP Version
        run: php -v
      - name: Update dependencies with composer
        run: composer update --no-interaction --no-ansi --no-progress
      - name: Run Rector
        run: ./vendor/bin/rector --config=rector.php process --dry-run

  static-analysis:
    name: Static analysis (PHPStan)
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        php-versions: [ '8.1' ]
      fail-fast: false
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Setup PHP
        uses: shivammathur/setup-php@c541c155eee45413f5b09a52248675b1a2575231 # 2.31.1
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:v2
      - name: Check PHP Version
        run: php -v
      - name: Update dependencies with composer
        run: composer update --no-interaction --no-ansi --no-progress
      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyze --configuration phpstan.neon

  unit-tests:
    name: Unit tests
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        php-versions: [ '8.1', '8.2', '8.3' ]
      fail-fast: false
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Setup PHP
        uses: shivammathur/setup-php@c541c155eee45413f5b09a52248675b1a2575231 # 2.31.1
        with:
          php-version: ${{ matrix.php-versions }}
          tools: composer:v2
      - name: Check PHP Version
        run: php -v
      - name: Update dependencies with composer
        run: composer update --no-interaction --no-ansi --no-progress
      - name: Run PHPUnit
        run: XDEBUG_MODE=coverage ./vendor/bin/phpunit --configuration phpunit.xml.dist --coverage-clover ./coverage.xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
        with:
          files: ./coverage.xml
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}